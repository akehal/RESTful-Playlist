<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Music Selector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Music Organizer</h1>

    <div id="search_wrapper">
      <form id="track-search">
        <p>
          <input type = "text" id="track-search-input" placeholder="Search Track" onkeydown="return /[a-z]/i.test(event.key)">
          <button id="track-search" class="btn">Search Track</button>
        </p>
      </form>


        <form id="artist-search">
          <p> 
            <input type = "text" id="artist-search-input" placeholder="Search Artist" onkeydown="return /[a-z]/i.test(event.key)">
            <button id="artist-search" class="btn">Search Artist</button>
          </p>
        </form>

        <form id="album-search">
          <p>
            <input type = "text" id="album-search-input" placeholder="Search Album" onkeydown="return /[a-z]/i.test(event.key)">
            <button id="album-search" class="btn">Search Album</button>
          </p>
        </form>


        <p>
          <input type = "text" id="create-playlist" placeholder="Create Playlist" onkeydown="return /[a-z]/i.test(event.key)">
          <button id="create-playlist" class="btn">Create</button>
        </p>

        <p>
          <input type = "text" id="create-playlist" placeholder="Add to Playlist" onkeydown="return /[a-z]/i.test(event.key)">
          <button id="create-playlist" class="btn">Add</button>
        </p>

      <table id="table">

      </table>
    </div>
    <script src="client.js"></script>

  </body>

</html>
